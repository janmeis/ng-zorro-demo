<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://gw.alipayobjects.com/zos/rmsportal/KDpgvguMpGfqaHPjicRK.svg" alt="logo">
        <h1>{{ 'app.title' | transloco }}</h1>
      </a>
    </div>
  <ul nz-menu [nzTheme]="theme.theme()==='dark' ? 'dark' : 'light'" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen [nzTitle]="('app.menu.dashboard' | transloco)" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">{{ 'app.menu.welcome' | transloco }}</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/login">{{ 'app.menu.login' | transloco }}</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen [nzTitle]="('app.menu.form' | transloco)" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/basic-form">{{ 'app.menu.basicForm' | transloco }}</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen [nzTitle]="('app.menu.table' | transloco)" nzIcon="table">
        <ul>
          <li nz-menu-item nzMatchRouter [nzSelected]="isActive('/basic-table')">
            <a routerLink="/basic-table">{{ 'app.menu.basicTable' | transloco }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header-bar [isCollapsed]="isCollapsed" (toggle)="isCollapsed = !isCollapsed"></app-header-bar>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
